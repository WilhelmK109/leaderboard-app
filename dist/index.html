<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>

<body>
    <h1>Leaderboard</h1>
    <section class="container">
        <div class="recent-scores">
            <div class="recent-score-header">
                <h2>Recent Scores</h2>
                <button id="refresh-btn">Refresh</button>
            </div>
            <ul id="player-list" class="player-list"></ul>
        </div>
        <div class="add-scores">
            <h2>Add your scores</h2>
            <form action="">
                <input id="input-name" type="text" placeholder="Your Name">
                <input id="input-score" type="text" placeholder="Your Score">
                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
